
{% block content %}
    {% for post in posts %}
        <div class="post">
            <h2><a href="{% url 'post_detail' post.slug %}">{{ post.title }}</a></h2>
            <p>{{ post.body }}</p>
            <p>{{post.author}}</p>
            <p>Posted on {{ post.created_on }}</p>
        </div>
    {% endfor %}
    <a href="{% url 'create_post' %}">Add Posts</a>
{% endblock %}
