{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        {% for post in posts %}
        <div class="col-md-4 mb-4">
            <div class="card bg-white text-dark">
                <a href="{% url 'post_detail' post.slug %}">
                    <img src="{{ post.image.url }}" class="card-img-top" alt="{{ post.title }} image">
                </a>
                <div class="card-body">
                    <h5 class="card-title">
                        <a href="{% url 'post_detail' post.slug %}" class="post-link">{{ post.title }}</a>
                    </h5>
                    <p class="card-text">{{ post.excerpt|slice:":150" }}...</p> <!-- Excerpt under title -->
                    <p class="card-text"><small class="text-muted">Posted on {{ post.created_on }}</small></p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>



{% endblock %}
