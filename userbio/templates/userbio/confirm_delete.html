{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Delete Profile</h2>
    <p>Are you sure you want to delete your profile?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'userbio' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
